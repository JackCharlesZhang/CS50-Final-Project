{% extends "layout.html" %}

{% block main %}
  
    <form action="/registerprogram" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" id="title" placeholder="Program Title" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="org" id="org" placeholder="Location" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="type" id="type" placeholder="Program Type" type="text">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Program Description</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" name="description" id="description"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Register This Program</button>
    </form>

    <script>
        // Send an alert if user leaves any field blank
        document.querySelector('form').onsubmit = function()
        {
            if (!document.querySelector('#title').value) {
                alert('Please provide a program title!');
                return false;
            }
            if (!document.querySelector('#org').value) {
                alert('Please provide a location!');
                return false;
            }
            if (!document.querySelector('#type').value) {
                alert('Please provide the type of the program!');
                return false;
            }
            if (!document.querySelector('#description').value) {
                alert('Please provide a description for the program!');
                return false;
            }
            return true;
        };
        </script>

{% endblock %}
