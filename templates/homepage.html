{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}

    <form action="{{ url_for('homepage') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="keyword" id="keyword" placeholder="Program Title" type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
    <br>
    <p style="color:black;">Welcome to Sponsorpedia! Where you can sponsor and directly help your local community! Search for local community projects or Register your own!</p>

    <script>
        document.querySelector('form').onsubmit = function()
        {
            if (!document.querySelector('#keyword').value) {
                alert('Please provide a keyword to search!');
                return false;
            }
            return true;
        };
    </script>

{% endblock %}
